<div id="mp_wrapper" class="container-fluid">
    <div class="row">
        <div id="mp_main" class="col-sm-9 col-lg-10">
            <div class="header" ui-view="header">
                <ul class="nav nav-pills pull-right">
                    <li ng-class="{'active' : page == 'home'}"><a ng-href="#">Home</a>
                    </li>
                    <li ng-class="{'active' : page == 'artists'}"><a ng-href="#/artists">Artists</a>
                    </li>
                    <li ng-class="{'active' : page == 'albums'}"><a ng-href="#/albums">Albums</a>
                    </li>
                    <li ng-class="{'active' : page == 'playlists'}"><a ng-href="#/playlists">Playlists</a>
                    </li>
                    <li><a ng-href="#">{{page}}</a>
                    </li>
                </ul>
                <h3 class="text-muted">musicPlayer</h3>

                <input type="text" ng-model="page" />
            </div>

            <div id="mp_view" ui-view="mainContent"></div>
        </div>
        <div id="mp_sidebar" class="col-sm-3 col-lg-2"></div>
    </div>
</div>
