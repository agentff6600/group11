<div class="container-fluid">
	<div class="row">

		<div class="col-xs-12 col-sm-3 col-md-2">
			<div class="thumbnail">
				<div class="square-container img-rounded" style="background-color:#777">
				</div>
				<div class="voffset3"></div>
				<div class="input-group">
					<input type="text" ng-model="inputPlaylistName" class="form-control" ng-enter="addNewPlaylist(inputPlaylistName)" placeholder="Name & Create!">				

					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" ng-click="addNewPlaylist(inputPlaylistName)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button>
					</span>
				</div>
			</div>
		</div>

		<div class="col-xs-12 col-sm-3 col-md-2" ng-repeat="playlist in playlists" data-toggle="modal" data-target=".bs-example-modal-lg">
			<div class="thumbnail">
				<div class="square-container img-rounded" ng-click="setCurrentPlist(playlist.id)" style="background-color:#777">

				<div class="square-container img-rounded" style="background-color:#777">
					<div class="top-left"></div>
					<div class="top-right"></div>
					<div class="bottom-left"></div>	
					<div class="bottom-right"></div>	
				</div>

				</br>
				<div class="actions">
                <a class="delete" ms-click="remove($remove)">
                <button class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>
					</button>
				</a>
                </div>

				<div class="caption">
					<h4 align="center">{{playlist.name}}</h4>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="voffset3">

</div>
