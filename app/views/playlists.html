<div class="container-fluid">
	<div class="row">

		<div class="col-xs-12 col-sm-3 col-md-2">
			<div class="thumbnail">
				<div class="square-container img-rounded">
					<i class="fa fa-plus fa-5x text-primary centered"></i>
				</div>
				<div class="voffset3"></div>
				<div class="input-group">
					<input type="text" ng-model="inputPlaylistName" class="form-control" ng-enter="$root.addNewPlaylist(inputPlaylistName)" placeholder="Name & Create!">

					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" ng-click="$root.addNewPlaylist(inputPlaylistName)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button>
					</span>
				</div>
			</div>
		</div>

		<div class="col-xs-12 col-sm-3 col-md-2" ng-repeat="playlist in $root.playlists">
			<div class="thumbnail">
				<div class="square-container img-rounded" data-toggle="modal" data-target=".bs-example-modal-lg" ng-click="setCurrentPlist(playlist.id)" style="background-color:#777">

					<div class="top-left"><i class="fa fa-music fa-5x centered"></i><img ng-src="{{$root.playlists[playlist.id].playlist.songs[0].album.images[0].url || $root.playlists[playlist.id].playlist.songs[0].images.url}}">
					</div>
					<div class="top-right"><i class="fa fa-headphones fa-5x centered"></i><img ng-src="{{$root.playlists[playlist.id].playlist.songs[1].album.images[0].url || $root.playlists[playlist.id].playlist.songs[1].images.url}}">
					</div>
					<div class="bottom-left"><i class="fa fa-play-circle fa-5x centered"></i><img ng-src="{{$root.playlists[playlist.id].playlist.songs[2].album.images[0].url || $root.playlists[playlist.id].playlist.songs[2].images.url}}">
					</div>
					<div class="bottom-right"><i class="fa fa-spotify fa-5x centered"></i><img ng-src="{{$root.playlists[playlist.id].playlist.songs[3].album.images[0].url || $root.playlists[playlist.id].playlist.songs[3].images.url}}">
					</div>
				</div>

				<div class="voffset3"></div>
				<h4 align="center">{{playlist.name}}<a class="glyphicon glyphicon-trash pull-right" ng-click="removePlaylist(playlist.id)"></a></h4>
			</button>

		</div>
	</div>
</div>
</div>

<div class="voffset3">

</div>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="model-body">
				<div class="container-fluid">

					<div class="voffset3"></div>
					<div class="row">

						<div class="col-md-3">
							<div class="square-container img-rounded" data-toggle="modal" data-target=".bs-example-modal-lg" ng-click="setCurrentPlist(playlist.id)" ng-if="$root.playlists[$root.plId].playlist.songs.length != 0" style="background-color:#777">								
								<div class="top-left"><i class="fa fa-music fa-5x centered"></i><img ng-src="{{$root.playlists[$root.plId].playlist.songs[0].album.images[0].url || $root.playlists[$root.plId].playlist.songs[0].images.url}}" ng-if="!($root.playlists[$root.plId].playlist.songs.length <1)">
								</div>
								<div class="top-right"><i class="fa fa-headphones fa-5x centered"></i><img ng-src="{{$root.playlists[$root.plId].playlist.songs[1].album.images[0].url || $root.playlists[$root.plId].playlist.songs[1].images.url}}" ng-if="!($root.playlists[$root.plId].playlist.songs.length < 2)">
								</div>
								<div class="bottom-left"><i class="fa fa-play-circle fa-5x centered"></i><img ng-src="{{$root.playlists[$root.plId].playlist.songs[2].album.images[0].url || $root.playlists[$root.plId].playlist.songs[2].images.url}}" ng-if="!($root.playlists[$root.plId].playlist.songs.length <3)">
								</div>
								<div class="bottom-right"><i class="fa fa-spotify fa-5x centered"></i><img ng-src="{{$root.playlists[$root.plId].playlist.songs[3].album.images[0].url || $root.playlists[$root.plId].playlist.songs[3].images.url}}" ng-if="!($root.playlists[$root.plId].playlist.songs.length < 4)">
								</div>
							</div>

							<div class="square-container img-rounded" data-toggle="modal" data-target=".bs-example-modal-lg" ng-click="setCurrentPlist(playlist.id)" ng-if="$root.playlists[$root.plId].playlist.songs.length === 0" style="background-color:#777">								
								<div class="top-left"><i class="fa fa-music fa-5x centered"></i>
								</div>
								<div class="top-right"><i class="fa fa-headphones fa-5x centered"></i>
								</div>
								<div class="bottom-left"><i class="fa fa-play-circle fa-5x centered"></i>
								</div>
								<div class="bottom-right"><i class="fa fa-spotify fa-5x centered"></i>
								</div>
							</div>

						</div>
						<div class="col-md-9">
							<div class="caption">
								<h1>{{$root.playlists[$root.plId].playlist.name}}</h1>
								<h4></h4>
								<h4>Number Of Songs in the Playlist: {{totalSongs}}</h4>
							</div>
						</div>
					</div>
					<div class="voffset3"></div>


					<div class="well">
						<div class="caption">
							<button class="btn btn-primary col-md-12" type="submit" ng-click="playAll($root.plId)"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play All</button>
						</div>
						<div class="voffset5">
							<div class="row">
								<div class="col-md-12">
									<table class="table table-hover">
										<thead>
											<tr>
												<th></th>
												<th>Title</th>
												<th>Duration</th>
												<th></th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="song in $root.playlists[$root.plId].playlist.songs">
												<td width="7%">
													<div class="square-container img drag" ng-href="" data-drag="true" data-target="#{{album.id}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="$root.playlists[$root.plId].playlist.songs" jqyoui-draggable="{index: {{$index}},animate:true, placeholder:'keep'}">
														<a ng-href="" ng-click="$root.handlePlayer(true, song.preview_url)"><img n-href="" ng-src="{{song.album.images[0].url || song.images.url}}" alt="" class="img-rounded img-responsive">
															<i class="fa fa-play fa-2x  centered"></i>
														</a>
													</div>
												</td>
												<td class="drag" ng-href="" data-toggle="modal" data-target="#{{album.id}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="$root.playlists[$root.plId].playlist.songs" jqyoui-draggable="{index: {{$index}},animate:true, placeholder:'keep'}">
													{{song.name}}
												</td>
												<td>
													{{song.duration_ms /60000 | number:0}}m {{song.duration_ms /1000 % 60 | number:0}}s
												</td>
												<td class="text-right text-nowrap">

													<div class="btn-group">
														<button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-expanded="false">
															<span class="glyphicon glyphicon-plus"></span> <span class="caret"></span>
														</button>
														<ul class="dropdown-menu" role="menu">
															<li ng-repeat="playlist in $root.playlists" ng-click="$root.addSongToPlaylist(playlist.id, song)"><a>{{playlist.name}} </a>
															</li>														
															<div class="input-group">
																<input type="text" ng-model="inputPlaylistName" class="form-control" ng-enter="$root.addNewPlaylist(inputPlaylistName)" placeholder="Name & Create!">

																<span class="input-group-btn">
																	<button class="btn btn-primary" type="button" ng-click="$root.addNewPlaylist(inputPlaylistName)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
																	</button>
																</span>
															</div>
														</ul>
													</div>
												</td>
												<td>
													<a class="glyphicon glyphicon-remove pull-right" ng-click="removeSongFromPlaylist($root.plId, song)"></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
