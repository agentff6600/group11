<div class="container-fluid">
	<div class="row">

		<div class="col-xs-12 col-sm-3 col-md-2">
			<div class="thumbnail">
				<div class="square-container img-rounded">
					<i class="fa fa-plus fa-5x text-primary centered"></i>
				</div>
				<div class="voffset3"></div>
				<div class="input-group">
					<input type="text" ng-model="inputPlaylistName" class="form-control" ng-enter="addNewPlaylist(inputPlaylistName)" placeholder="Name & Create!">

					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" ng-click="addNewPlaylist(inputPlaylistName)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
					</span>
				</div>
			</div>
		</div>

		<div class="col-xs-12 col-sm-3 col-md-2" ng-repeat="playlist in playlists">
			<div class="thumbnail">
				<div class="square-container img-rounded" data-toggle="modal" data-target=".bs-example-modal-lg" ng-click="setCurrentPlist(playlist.id)" style="background-color:#777">

					<div class="top-left"><img ng-src="{{playlists[playlist.id].playlist.songs[0].album.images[0].url}}">
					</div>
					<div class="top-right"><img ng-src="{{playlists[playlist.id].playlist.songs[1].album.images[0].url}}">
					</div>
					<div class="bottom-left"><img ng-src="{{playlists[playlist.id].playlist.songs[2].album.images[0].url}}">
					</div>
					<div class="bottom-right"><img ng-src="{{playlists[playlist.id].playlist.songs[3].album.images[0].url}}">
					</div>
				</div>


				</br>
				<div class="caption">
					<h4 align="center">{{playlist.name}}<a class="glyphicon glyphicon-trash pull-right" ng-click="removePlaylist(playlist.id)"></a></h4>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="voffset3">

</div>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{playlist.name}}TITLE</h4>
      </div>
			<div class="model-body">
				<div class="container-fluid well">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-hover">
								<thead>
									<tr>
										<th></th>
										<th>Title</th>
										<th>Duration</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="song in playlists[$root.plId].playlist.songs">
										<td width="7%">
											<div class="square-container img drag" ng-href="" data-drag="true" data-target="#{{album.id}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="songs" jqyoui-draggable="{index: {{$index}},animate:true}">
												<a ng-href="" ng-click="passSrc(song.preview_url)"><img n-href="" ng-src="{{song.album.images[0].url}}" alt="" class="img-rounded img-responsive">
													<i class="fa fa-play fa-2x  centered"></i>
												</a>
											</div>
										</td>
										<td class="drag" ng-href="" data-toggle="modal" data-target="#{{album.id}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="playlists[$root.plId].playlist.songs" jqyoui-draggable="{index: {{$index}},animate:true}">
											{{song.name}}
										</td>
										<td>
											{{song.duration_ms}}
										</td>
										<td class="text-right text-nowrap">

											<div class="btn-group">
												<button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-expanded="false">
													<span class="glyphicon glyphicon-plus"></span> <span class="caret"></span>
												</button>
												<ul class="dropdown-menu" role="menu">
													<li ng-repeat="playlist in playlists" ng-click="addSongToPlaylist(playlist.id, song)"><a>{{playlist.name}} </a>
													</li>
													<input type="text" ng-model="inputPlaylistName" class="form-control" ng-enter="addNewPlaylist(inputPlaylistName)" placeholder="Name & Create!">
												</ul>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
