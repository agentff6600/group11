<div class="container-fluid">
	<div class="container_artist">
		<div class="row">
			<div ng-repeat="artist in artists" class="col-xs-6 col-sm-4 col-md-2" ng-controller="AlbumsCtrl">
				<span ng-href="" type="button" data-toggle="modal" data-target=".{{artist.id}}" aria-expanded="false" aria-controls="{{artist.id}}" ng-click="getAlbumsFromArtist(artist.id)">
					<div class="thumbnail">
						<div class="square-container img-circle">
							<img ng-src="{{artist.images[0].url}}" alt="" class="img img-rounded img-responsive">
						</div>
					</div>
				</span>
				<h4 class="text-center"><b>{{artist.name}}</b></h4>

				<!--modal-->

				<div class="modal fade text-left {{artist.id}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
					<div class="modal-dialog">

						<div class="modal-content">


							<div class="modal-body">
								<div class="row">
									<div class="col-md-offset-3 col-md-6">
										<div class="thumbnail">
											<div class="square-container img-circle ">
												<img ng-src="{{artist.images[0].url}}" alt="" class="img img-rounded img-responsive">
											</div>
										</div>
										<h1 class="text-center"><b>{{artist.name}}</b></h1>
									</div>
								</div>
								<div class="voffset4"></div>
								<div class="row">

									<div class="col-md-12" ng-repeat="album in albums" ng-controller="SongsCtrl">
										<span class="list-group-item" data-toggle="collapse" data-target="#{{album.id}}" ng-click="getSongsFromAlbum(album.id)">
											<div class="row">
												<div class="col-md-4">
													<div class="voffset"></div>
													<img ng-src="{{album.images[0].url}}" alt="" class="img-rounded img-responsive">
												</div>
												<div class="col-md-8">
													<div class="caption">
														<h1>{{album.name}}</h1>
														<h4>by {{artist.name}}</h4>
													</div>
												</div>
											</div>
										</span>


										<div id="{{album.id}}" class="collapse">

											<div class="well">

												<div class="caption">
													<button class="btn btn-primary col-md-12" type="submit"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play Album</button>
												</div>

												<div class="voffset5">

													<div class="row">
														<div class="col-md-12">
															<table class="table table-hover">
																<thead>
																	<tr>
																		<th>NÂ°</th>
																		<th>Title</th>
																		<th>Duration</th>
																		<th></th>
																	</tr>
																</thead>
																<tbody>
																	<tr ng-repeat="song in songs">
																		<td>
																			<b>{{song.track_number}}.</b>
																		</td>
																		<td class="drag" ng-href="" data-toggle="modal" data-target="#{{album.id}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="songs" jqyoui-draggable="{index: {{$index}},animate:true}">
																			{{song.name}}
																		</td>
																		<td>
																			{{song.duration_ms}}
																		</td>
																		<td class="text-right text-nowrap">

																			<div class="btn-group">
																				<button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-expanded="false">
																					<span class="glyphicon glyphicon-plus"></span> <span class="caret"></span>
																				</button>
																				<ul class="dropdown-menu" role="menu">
																					<li><a ng-click="addSongToTheList(song)">ALL</a>
																					</li>
																					<li><a>OUR CREATED</a>
																					</li>
																					<li><a>PLAYLISTS</a>
																					</li>
																				</ul>
																			</div>

																		</td>
																	</tr>
																</tbody>
															</table>
														</div>
													</div>
												</div>

												<!-- /.modal-content -->

											</div>

										</div>

									</div>

								</div>
							</div>
						</div>
					</div>



				</div>

			</div>
		</div>
	</div>
</div>
