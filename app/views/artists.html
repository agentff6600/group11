<h1>ARTISTS VIEW</h1>

<div class="row placeholders">

	<div ng-repeat="artist in artists">
		<div class="col-xs-6 col-sm-3 placeholder" ng-controller="AlbumsCtrl">
			<a ng-href="" type="button" data-toggle="collapse" data-target="#{{artist.id}}" aria-expanded="false" aria-controls="{{artist.id}}" ng-click="getAlbumsFromArtist(artist.id)">
				<img ng-src="{{artist.images[0].url}}" alt="" class="img-rounded" height="180" width="180">
			</a>			
			<h4 style="align="center"">{{artist.name}}</h4>	

			<div class="collapse" id="{{artist.id}}">
				<div class="well">					
					<div class="list-group" ng-repeat="album in albums" ng-controller="SongsCtrl">						
						<a ng-href="" class="list-group-item" data-toggle="modal" data-target="#{{album.id}}" ng-click="getSongsFromAlbum(album.id)">
							<img ng-src="{{album.images[0].url}}" alt="" class="img-rounded" height="50" width="50">
							<h4 class="list-group-item-heading">{{album.name}}</h4>							
						</a>

						<div id="{{album.id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
										<h4 class="modal-title" id="myModalLabel">{{album.name}}<a class="anchorjs-link" href="#myModalLabel"><span class="anchorjs-icon"></span></a></h4>
									</div>
									<div class="modal-body">
										<img ng-src="{{album.images[0].url}}" alt="" class="img-rounded" height="150" width="150">
										<div class="list-group" ng-repeat="song in songs">						
											<a ng-href="" class="list-group-item" data-toggle="modal" data-target="#{{album.id}}">												
												<h5 class="list-group-item-heading">{{song.name}}</h5>							
											</a>
										</div>											
									</div>									
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save changes</button>
								</div>

							</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
					</div>	
				</div>
			</div>
		</div>			
	</div>	
</div>




</div>
