<div class="container-fluid">
	<div class="row placeholders" ng-controller="PlaylistsCtrl">

		<div ng-repeat="artist in artists">
			<div class="col-xs-6 col-sm-2" ng-controller="AlbumsCtrl">
				<a ng-href="" type="button" data-toggle="collapse" data-target="#{{artist.id}}" aria-expanded="false" aria-controls="{{artist.id}}" ng-click="getAlbumsFromArtist(artist.id)">
					<img ng-src="{{artist.images[0].url}}" alt="" class="img-responsive img-circle">
				</a>
				<h4 align="center">{{artist.name}}</h4>

				<div class="collapse" id="{{artist.id}}">
					<div class="well">
						<div class="list-group" ng-repeat="album in albums" ng-controller="SongsCtrl">
							<a ng-href="" class="list-group-item" data-toggle="modal" data-target="#{{album.id}}" ng-click="getSongsFromAlbum(album.id)">
								<img ng-src="{{album.images[0].url}}" alt="" class="img-rounded img-responsive">
								<h4 class="text-center list-group-item-heading">{{album.name}}</h4>
							</a>

							<div id="{{album.id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
											</button>
											<h4 class="modal-title" id="myModalLabel"><b>{{album.name}}</b> by {{artist.name}}<a class="anchorjs-link" href="#myModalLabel"><span class="anchorjs-icon"></span></a></h4>
										</div>
										<div class="modal-body">
											<div class="row">
												<div class="col-md-offset-2 col-md-8">
													<img ng-src="{{album.images[0].url}}" alt="" class="img-rounded img-responsive">
												</div>
											</div>
											<div class="row" ng-repeat="song in songs">
											<div class="col-md-12"
											<div class="list-group" >
												<a ng-href="" class="list-group-item" data-toggle="modal" data-target="#{{album.id}}" ng-click="addSongToTheList(song)">
													<h5 class="list-group-item-heading"><span>{{song.track_number}}</span><i> {{song.name}}</i><span> {{song.duration_ms}} ms</span></h5>
												</a>
											</div>
											</div>
										</div>
									</div>



								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</div>
