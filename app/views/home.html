<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">Songs</div>
				<div class="panel-body">

					<div ng-repeat="song in $root.songs">
						{{song.name}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">Albums</div>
				<div class="panel-body">
					<div ng-model="albums">
						<div ng-repeat="album in $root.albums">
							{{album.name}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">Artists</div>
				<div class="panel-body">
					<div ng-model="artists">
						<div class="row">
							<div ng-repeat="artist in $root.artists">
								<div class="col-md-2">
									<div class="thumbnail">
										<div class="square-container img-circle ">
											<img ng-src="{{artist.images[0].url}}" alt="" class="img img-rounded img-responsive">
										</div>
									</div>
									<h2 class="text-center"><b>{{artist.name}}</b></h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
