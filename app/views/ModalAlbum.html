<div class="modal-body">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<div class="thumbnail">
				<div class="square-container img-circle ">
					<img ng-src="{{artist.images[0].url}}" alt="" class="img img-rounded img-responsive">
				</div>
			</div>
			<h1 class="text-center"><b>{{artist.name}}</b></h1>
		</div>
	</div>

	<div ng-controller="CollapseAlbumCtrl">
		
		<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
		
		<div collapse="!isCollapsed">
			<div class="well well-lg">
				
				<div ng-include src="'views/songs.html'"></div>
				
			</div>
		</div>
	</div>

</div>
