<div class="modal-body">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<div class="thumbnail">
				<div class="square-container img-circle ">
					<img ng-src="{{$root.artistModal.images[0].url}}" alt="" class="img img-rounded img-responsive">
				</div>
			</div>
			<h1 class="text-center"><b>{{$root.artistModal.name}}</b></h1>
		</div>
	</div>

	<div ng-controller="SongsCtrl">
		<ul>
			<li ng-repeat="item in albumsOfArtist">
				<a ng-click="selected.item = item; getSongsFromAlbum(selected.item.id); isCollapsed = !isCollapsed">{{ item.name }}</a>

				<div collapse="!isCollapsed">
					<div class="well well-lg">

						<div class="caption">
							<button class="btn btn-primary col-md-12" type="submit"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play Album</button>
						</div>
						<div class="voffset5">
							<div class="row">
								<div class="col-md-12">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>N</th>
												<th>Title</th>
												<th>Duration</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="song in songs">
												<td>
													<b>{{song.track_number}}.</b>
												</td>
													<td class="drag" ng-href="" data-target="#{{album.id}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="songs" jqyoui-draggable="{index: {{$index}},animate:true}">
														{{song.name}}
													</td>
												<td>
													{{song.duration_ms /60000 | number:1}} min
												</td>
												<td class="text-right text-nowrap">
													<div class="btn-group">
														<button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-expanded="false">
															<span class="glyphicon glyphicon-plus"></span> <span class="caret"></span>
														</button>
														<ul class="dropdown-menu" role="menu">
															<li ng-repeat="playlist in playlists" ng-click="addSongToPlaylist(playlist.id, song)"><a>{{playlist.name}} </a>
															</li>
															<input type="text" ng-model="inputPlaylistName" class="form-control" ng-enter="addNewPlaylist(inputPlaylistName)" placeholder="Name & Create!">
														</ul>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</li>		
		</ul>
	</div>
</div>
