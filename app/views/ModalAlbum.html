<div class="modal-body">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<div class="thumbnail">
				<div class="square-container img-circle ">
					<img ng-src="{{$root.artistModal.images[0].url}}" alt="" class="img img-rounded img-responsive">
				</div>
			</div>
			<h1 class="text-center"><b>{{$root.artistModal.name}}</b></h1>
		</div>
	</div>

	<ul>
		<li ng-repeat="item in albumsOfArtist">
			<a ng-click="selected.item = item">{{ item.name }}</a>
		</li>
	</ul>

	Selected album: <b>{{ selected.item.name }}</b>


	<div ng-controller="CollapseAlbumCtrl">
		
		<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
		
		<div collapse="!isCollapsed">
			<div class="well well-lg">
				
				<div ng-include src="'views/songs.html'"></div>
				
			</div>
		</div>
	</div>

</div>
